<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Slots - Single File App</title>
    <style>
        :root {
            --primary: #ff0055;
            --secondary: #00e5ff;
            --background: #121212;
            --machine-bg: #2a2a2a;
            --reel-bg: #f0f0f0;
            --text-color: #ffffff;
            --gold: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* --- Machine Case Styling --- */
        .slot-machine {
            background: var(--machine-bg);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid var(--secondary);
            box-shadow: 0 0 20px var(--secondary), inset 0 0 50px #000;
            max-width: 500px;
            width: 90vw;
            margin: 0 auto;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- Reels Area --- */
        .reels-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 20px #000;
            border: 2px solid #444;
            margin-bottom: 25px;
        }

        .reel {
            background: var(--reel-bg);
            height: 120px;
            width: 100px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #333;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            transition: transform 0.1s;
        }

        /* Animation class for shaking/spinning effect */
        .spinning {
            filter: blur(2px);
            color: transparent;
            text-shadow: 0 0 0 rgba(0,0,0,0.5);
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(5px); }
        }

        /* --- Controls & UI --- */
        .stats-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stat-box {
            background: #333;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #555;
            min-width: 80px;
        }

        .stat-label {
            display: block;
            font-size: 0.7rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            transition: all 0.2s;
        }

        #spin-btn {
            background: var(--primary);
            padding: 15px 40px;
            font-size: 1.5rem;
            box-shadow: 0 0 15px var(--primary);
        }

        #spin-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--primary);
        }

        #spin-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        #spin-btn:disabled {
            background: #555;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .bet-btn {
            background: #333;
            padding: 10px 20px;
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }

        .bet-btn:hover {
            background: var(--secondary);
            color: #000;
        }

        /* --- Message Display --- */
        #message {
            margin-top: 20px;
            height: 30px;
            font-size: 1.2rem;
            color: var(--gold);
            text-shadow: 0 0 5px var(--gold);
        }

        /* --- Paytable Modal (Simple Overlay) --- */
        .paytable {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        /* Win Animation */
        .win-anim {
            animation: pulse-gold 0.5s infinite alternate;
        }

        @keyframes pulse-gold {
            from { box-shadow: 0 0 10px var(--gold); border-color: var(--gold); }
            to { box-shadow: 0 0 30px var(--gold); border-color: #fff; }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="slot-machine">
        <div class="title">Neon Slots</div>

        <div class="stats-panel">
            <div class="stat-box">
                <span class="stat-label">Credits</span>
                <span id="credits">100</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Bet</span>
                <span id="bet">10</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Last Win</span>
                <span id="last-win">0</span>
            </div>
        </div>

        <div class="reels-container" id="reels-container">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçí</div>
            <div class="reel" id="reel3">üçí</div>
        </div>

        <div class="controls">
            <button class="bet-btn" id="decrease-bet">-</button>
            <button id="spin-btn">SPIN</button>
            <button class="bet-btn" id="increase-bet">+</button>
        </div>

        <div id="message">Good Luck!</div>

        <div class="paytable">
            <p><strong>Payouts:</strong></p>
            <p>7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£ = 50x | üíéüíéüíé = 20x</p>
            <p>3 Matches = 10x | 2 Matches = 2x</p>
        </div>
    </div>
</div>

<script>
    // --- Configuration ---
    const SYMBOLS = ['üçí', 'üçã', 'üçá', 'üçâ', 'üîî', 'üíé', '7Ô∏è‚É£'];
    const STARTING_CREDITS = 100;
    
    // --- State ---
    let credits = STARTING_CREDITS;
    let currentBet = 10;
    let isSpinning = false;

    // --- DOM Elements ---
    const els = {
        credits: document.getElementById('credits'),
        bet: document.getElementById('bet'),
        lastWin: document.getElementById('last-win'),
        message: document.getElementById('message'),
        spinBtn: document.getElementById('spin-btn'),
        incBet: document.getElementById('increase-bet'),
        decBet: document.getElementById('decrease-bet'),
        reels: [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ],
        reelsContainer: document.getElementById('reels-container')
    };

    // --- Audio (Synthesized Beeps) ---
    // Simple AudioContext oscillator for sound effects without external files
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'spin') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'win') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.setValueAtTime(600, audioCtx.currentTime + 0.1);
            osc.frequency.setValueAtTime(1000, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'click') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }
    }

    // --- Game Logic ---

    function getRandomSymbol() {
        // Simple random selection
        return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
    }

    function updateUI() {
        els.credits.textContent = credits;
        els.bet.textContent = currentBet;
        
        // Disable spin if not enough money
        els.spinBtn.disabled = credits < currentBet;
        
        // Disable bet adjustments if spinning
        els.incBet.disabled = isSpinning;
        els.decBet.disabled = isSpinning;
    }

    function changeBet(amount) {
        playSound('click');
        const newBet = currentBet + amount;
        if (newBet >= 10 && newBet <= 100 && newBet <= credits) {
            currentBet = newBet;
        } else if (newBet > credits) {
            // Cap bet at max credits
            currentBet = Math.max(10, Math.floor(credits / 10) * 10);
            if(currentBet === 0) currentBet = 10; // Edge case
        }
        updateUI();
    }

    function spin() {
        if (isSpinning || credits < currentBet) return;

        // Deduct bet
        credits -= currentBet;
        isSpinning = true;
        els.lastWin.textContent = "0";
        els.message.textContent = "Spinning...";
        els.reelsContainer.classList.remove('win-anim');
        
        updateUI();
        playSound('spin');

        // Start visual spinning for all reels
        // We use an interval to rapidly change symbols to simulate blur/motion
        const intervals = [];
        
        els.reels.forEach((reel, index) => {
            reel.classList.add('spinning');
            const interval = setInterval(() => {
                reel.textContent = getRandomSymbol();
            }, 50); // Speed of symbol change
            intervals.push(interval);
        });

        // Stop reels one by one
        const results = [];
        const delays = [1000, 1500, 2000]; // Stop times in ms

        delays.forEach((delay, index) => {
            setTimeout(() => {
                clearInterval(intervals[index]);
                const result = getRandomSymbol();
                results[index] = result;
                
                const reel = els.reels[index];
                reel.textContent = result;
                reel.classList.remove('spinning');
                playSound('click'); // Sound when reel stops

                // Check win condition after last reel stops
                if (index === 2) {
                    checkWin(results);
                }
            }, delay);
        });
    }

    function checkWin(results) {
        isSpinning = false;
        const [r1, r2, r3] = results;
        let winAmount = 0;
        let message = "Try Again!";
        
        // Payout Logic
        if (r1 === r2 && r2 === r3) {
            // 3 of a kind
            if (r1 === '7Ô∏è‚É£') {
                winAmount = currentBet * 50;
                message = "JACKPOT! 777!";
            } else if (r1 === 'üíé') {
                winAmount = currentBet * 20;
                message = "BIG WIN! Diamonds!";
            } else {
                winAmount = currentBet * 10;
                message = "Nice! 3 matches!";
            }
        } else if (r1 === r2 || r2 === r3 || r1 === r3) {
            // 2 of a kind
            winAmount = currentBet * 2;
            message = "Small Win!";
        }

        // Apply Win
        if (winAmount > 0) {
            credits += winAmount;
            els.lastWin.textContent = winAmount;
            els.message.textContent = message;
            els.reelsContainer.classList.add('win-anim');
            playSound('win');
        } else {
            els.message.textContent = message;
        }

        // Game Over Check
        if (credits < 10) {
            els.message.textContent = "Game Over! Refresh to reset.";
            els.spinBtn.disabled = true;
        } else {
            // Adjust bet down if credits dropped below current bet
            if (currentBet > credits) currentBet = credits;
        }
        
        updateUI();
    }

    // --- Event Listeners ---
    els.spinBtn.addEventListener('click', spin);
    els.incBet.addEventListener('click', () => changeBet(10));
    els.decBet.addEventListener('click', () => changeBet(-10));

    // Initialize
    updateUI();

</script>
</body>
</html>
